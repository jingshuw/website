{{/* Override Wowchemy: always show the post date when available, never "Last updated" */}}

{{- $ctx := . -}}
{{- $page := $ctx.page | default $ctx -}}

{{- with $page.Date -}}
  <span class="article-date">
    {{- . | time.Format (site.Params.locale.date_format | default "Jan 2, 2006") -}}
  </span>
{{- end -}}
